<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Products</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #000;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            padding: 1rem 0;
            display: flex;
            justify-content: center;
            gap: 2rem;
            z-index: 1000;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            transition: background 0.3s;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .slider {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            margin-top: 60px;
        }

        .slide-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 600%;
        }

        .slide {
            min-width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .control {
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 1rem;
            cursor: pointer;
            font-size: 1.5rem;
            border-radius: 50%;
        }

        .control:hover {
            background: rgba(255, 255, 255, 0.8);
            color: #000;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="cart.html">Cart</a>
        <a href="checkout.html">Checkout</a>
        <a href="about.html">About</a>
    </nav>
    
    <div class="slider">
        <div class="slide-container" id="slideContainer">
            <div class="slide"><img src="./explore 1.jpg" alt="Product 1"></div>
            <div class="slide"><img src="./explore 2.jpg" alt="Product 2"></div>
            <div class="slide"><img src="./explore 3.jpg" alt="Product 3"></div>
            <div class="slide"><img src="./explore 4.jpg" alt="Product 4"></div>
            <div class="slide"><img src="./explore 5.jpg" alt="Product 5"></div>
            <div class="slide"><img src="./explore 6.jpg" alt="Product 6"></div>
        </div>
    </div>

    <div class="controls">
        <button class="control" id="prev">&#10094;</button>
        <button class="control" id="next">&#10095;</button>
    </div>

    <script>
        const slideContainer = document.getElementById('slideContainer');
        const slides = document.querySelectorAll('.slide');
        const prev = document.getElementById('prev');
        const next = document.getElementById('next');

        let currentIndex = 0;
        const totalSlides = slides.length;

        function updateSliderPosition() {
            slideContainer.style.transform = `translateX(-${currentIndex * 100}vw)`;
        }

        prev.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
            } else {
                currentIndex = totalSlides - 1;
            }
            updateSliderPosition();
        });

        next.addEventListener('click', () => {
            if (currentIndex < totalSlides - 1) {
                currentIndex++;
            } else {
                currentIndex = 0;
            }
            updateSliderPosition();
        });
    </script>
</body>
</html>
